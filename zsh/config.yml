---
ssh: ascross

package: zsh
name: Zsh
version: 5.2.0-r1
architecture: ""
firmware: 2.6.0

config:
  general:
    developer: "Zsh Workers"
    website: "http://www.zsh.org"
    maintainer: "mafredri"
    email: "mafredri+adm@gmail.com"
    depends:
      - ncurses
    conflicts: []
    package: "PACKAGE"
    name: "NAME"
    version: "VERSION"
    architecture: "ARCHITECTURE"
    firmware: "FIRMWARE"
  register:
    symbolic-link:
      /bin:
        - "zsh"
    boot-priority:
      start-order: 1
      stop-order: 99

runpath: /usr/local/AppCentral/zsh/lib:/usr/local/AppCentral/ncurses/lib
root: /usr/local/AppCentral/zsh
files:
  - /usr/local/AppCentral/zsh
exclude:
  - "*/usr/local/AppCentral/zsh/bin/zsh-*"
